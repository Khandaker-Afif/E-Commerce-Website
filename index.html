<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>SwiftCart | Premium Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; min-height: 2.5rem; }
        .hidden-view { display: none; }
        .loading-overlay { background: rgba(255, 255, 255, 0.8); z-index: 100; }
    </style>
</head>
<body class="bg-gray-50 font-sans flex flex-col min-h-screen">

    <div id="loading-spinner" class="fixed inset-0 loading-overlay hidden flex items-center justify-center">
        <span class="loading loading-spinner loading-lg text-primary"></span>
    </div>

    <nav class="navbar bg-white shadow-md sticky top-0 z-50 px-4 lg:px-20">
        <div class="flex-1">
            <a href="javascript:void(0)" onclick="showView('home')" class="text-2xl font-bold text-indigo-600">SwiftCart</a>
        </div>
        <div class="flex-none gap-2">
            <ul class="menu menu-horizontal px-1 font-medium">
                <li><a href="javascript:void(0)" onclick="showView('home')">Home</a></li>
                <li><a href="javascript:void(0)" onclick="showView('products')">Products</a></li>
                <li class="hidden md:block"><a>About</a></li>
                <li class="hidden md:block"><a>Contact</a></li>
            </ul>
            <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                    <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                        <span id="cart-count" class="badge badge-sm indicator-item badge-primary">0</span>
                    </div>
                </label>
            </div>
        </div>
    </nav>
